<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Una sorpresita</title>

<style>
/* ---------------- GENERAL (MODO NOCHE) ---------------- */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #2a1b2d, #0f0a14);
  font-family: "Poppins", sans-serif;
  overflow: hidden;
  color: #f5e9f0;
}

/* ---------------- CONTENEDOR ---------------- */
.container {
  text-align: center;
  padding: 30px 40px;
  border-radius: 25px;
  background: linear-gradient(
    135deg,
    rgba(255, 200, 230, 0.12),
    rgba(200, 140, 180, 0.18)
  );
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
  max-width: 90%;
  backdrop-filter: blur(6px);
}

/* ---------------- MENSAJE ---------------- */
.message {
  font-size: 1.5rem;
  margin-bottom: 20px;
  opacity: 0;
  transition: opacity 1.2s ease;
  color: #ffeef6;
}

.message.show {
  opacity: 1;
}

/* ---------------- BOT√ìN ---------------- */
.button {
  padding: 15px 35px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #c87a9a, #e3a1be);
  color: #1a0f16;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
  transition: opacity 0.6s ease, transform 0.3s ease;
}

.button:hover {
  transform: scale(1.05);
}

/* ---------------- PART√çCULAS ---------------- */
.particle {
  position: absolute;
  top: -20px;
  font-size: 14px;
  animation: fall linear infinite;
  opacity: 0.85;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="cancion.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div id="message" class="message"></div>
  <button id="startBtn" class="button" onclick="start()">Comenzar</button>
</div>

<script>
const messages = [
  "Desde que llegaste, mi coraz√≥n aprendi√≥ a amar de verdad üíñ",
  "A pesar de mis errores, te quedaste conmigo",
  "Desde que llegaste, mi vida cambi√≥ por completo",
  "Me ense√±aste que todav√≠a puedo dar m√°s de lo que cre√≠",
  "Eres el amor de mi vida",
  "Siempre hasta el final de mis d√≠as",
  "Gracias por existir ‚ú®",
  "Con todo mi coraz√≥n, Whers üíû"
];

let index = 0;
const messageEl = document.getElementById("message");
const music = document.getElementById("bgMusic");
let started = false;

function start() {
  if (started) return;
  started = true;

  // Animaci√≥n para ocultar bot√≥n
  const btn = document.getElementById("startBtn");
  btn.style.opacity = "0";
  setTimeout(() => btn.style.display = "none", 600);

  // M√∫sica (solo tras interacci√≥n)
  music.volume = 0.3;
  music.play().catch(() => {});

  showMessage();
  setInterval(showMessage, 9000);
}

function showMessage() {
  messageEl.classList.remove("show");
  setTimeout(() => {
    messageEl.textContent = messages[index];
    messageEl.classList.add("show");
    index = (index + 1) % messages.length;
  }, 300);
}

/* --------- PART√çCULAS: CORAZONES + COPOS --------- */
setInterval(() => {
  const particle = document.createElement("div");
  particle.className = "particle";
  particle.style.left = Math.random() * 100 + "vw";
  particle.style.animationDuration = 6 + Math.random() * 6 + "s";
  particle.textContent = Math.random() > 0.5 ? "‚ùÑÔ∏è" : "üíñ";
  document.body.appendChild(particle);

  setTimeout(() => particle.remove(), 12000);
}, 450);
</script>

</body>
</html>
