<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Una sorpresita</title>

<style>
:root {
  --bg-light: #ffeaf2;
  --bg-dark: #1f1b24;
  --text-light: #4a3a45;
  --text-dark: #f5e9f0;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: var(--bg-light);
  color: var(--text-light);
  font-family: "Poppins", sans-serif;
  overflow: hidden;
  transition: background 1.2s, color 1.2s;
}

/* üåô MODO NOCHE */
body.night {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

/* ‚ùÑÔ∏èüíñ PART√çCULAS */
.particle {
  position: fixed;
  top: -10px;
  pointer-events: none;
  animation: fall linear infinite;
}

.snow {
  color: white;
  font-size: 0.45rem;
  opacity: 0.8;
}

.heart {
  color: rgba(255, 120, 160, 0.9);
  font-size: 0.7rem;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* CONTENEDOR */
.container {
  z-index: 2;
  padding: 25px 35px;
  border-radius: 22px;
  text-align: center;
  background: rgba(255, 240, 250, 0.55);
  backdrop-filter: blur(8px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  max-width: 90%;
}

/* TEXTO */
.message {
  font-size: 1.5rem;
  margin-bottom: 18px;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.message.show {
  opacity: 1;
}

.signature {
  margin-top: 15px;
  font-size: 1.1rem;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.signature.show {
  opacity: 1;
}

/* BOTONES */
.button {
  padding: 14px 32px;
  border-radius: 10rem;
  background-color: rgba(200, 120, 150, 0.9);
  color: white;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: 0.3s;
  margin-top: 10px;
}

.button:hover {
  background-color: rgba(220, 140, 170, 0.9);
}

.button:disabled {
  opacity: 0.6;
  cursor: default;
}

/* üåô BOT√ìN NOCHE */
.toggle-night {
  position: fixed;
  top: 15px;
  right: 15px;
  background: rgba(0,0,0,0.3);
  color: white;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  cursor: pointer;
  font-size: 1.2rem;
  z-index: 3;
}

/* üéÅ PANTALLA FINAL */
.final-screen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-size: 2.2rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.5s ease;
  z-index: 5;
}

.final-screen.show {
  opacity: 1;
  pointer-events: all;
}

/* üì± MOBILE */
@media (max-width: 600px) {
  .message { font-size: 1.2rem; }
  .signature { font-size: 1rem; }
  .button { padding: 12px 26px; }
}
</style>
</head>

<body>

<button class="toggle-night" onclick="toggleNight()">üåô</button>

<div class="container">
  <div id="message" class="message"></div>

  <div id="signature" class="signature">
    Con todo mi coraz√≥n,<br>Whers ‚ù§Ô∏è
  </div>

  <button id="startBtn" class="button">Comenzar</button>
</div>

<div id="finalScreen" class="final-screen">
  üéÅ Gracias por existir üíñ
</div>

<!-- üé∂ M√öSICA -->
<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
const messages = [
  "Mi amor, me mostraste el verdadero significado del amor.",
  "LA verdad me hace feliz, verte a mi lado y que te sientas comoda",
  "Princesa, eres mi mundo.",
  "Me siento feliz de pasar estas navidades con vos",
  "Eres el amor de mi vida.",
  "Siempre ser√°s mi mundo."
];

const importantMessages = [2, 4, 5];
let index = 0;
let started = false;

const msg = document.getElementById("message");
const btn = document.getElementById("startBtn");
const music = document.getElementById("music");
const sign = document.getElementById("signature");
const finalScreen = document.getElementById("finalScreen");

btn.onclick = () => {
  if (started) return;
  started = true;
  btn.disabled = true;
  music.volume = 0.3;
  music.play();
  showMessage();
  setInterval(showMessage, 10000);
};

function showMessage() {
  msg.classList.remove("show");

  setTimeout(() => {
    msg.textContent = messages[index];
    msg.classList.add("show");

    if (importantMessages.includes(index)) launchHearts();

    if (index === messages.length - 1) {
      sign.classList.add("show");
      setTimeout(() => finalScreen.classList.add("show"), 8000);
    }

    index++;
  }, 400);
}

/* ‚ùÑÔ∏è NIEVE CONSTANTE */
setInterval(() => createParticle("‚ùÑ", "snow"), 450);

/* üíñ CORAZONES SOLO EN MOMENTOS IMPORTANTES */
function launchHearts() {
  for (let i = 0; i < 18; i++) {
    setTimeout(() => createParticle("‚ù§", "heart"), i * 120);
  }
}

function createParticle(symbol, cls) {
  const p = document.createElement("div");
  p.className = `particle ${cls}`;
  p.innerHTML = symbol;
  p.style.left = Math.random() * window.innerWidth + "px";
  p.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 12000);
}

/* üåô TOGGLE NOCHE */
function toggleNight() {
  document.body.classList.toggle("night");
}
</script>

</body>
</html>
